<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para el Fin del Mandato de Javier Milei</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <h1>¡Contando los días para el fin del mandato de Javier Milei!</h1>
            <div id="countdown">
                <div>
                    <span id="days">00</span>
                    <div>días</div>
                </div>
                <div>
                    <span id="hours">00</span>
                    <div>horas</div>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <div>minutos</div>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <div>segundos</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/fuera_milei.js"></script>
</body>
</html>
